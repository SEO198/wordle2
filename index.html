<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header>
      <div class="left-icons">
        <img src="assets/menu.svg" />
      </div>
      <div class="title">Wordle</div>
      <div class="right-icons">
        <img src="assets/que.svg" />
        <img src="assets/trophy.svg" />
        <img src="assets/set.svg" />
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block__Q">Q</div>
        <div class="keyboard-block__W">W</div>
        <div class="keyboard-block__E">E</div>
        <div class="keyboard-block__R">R</div>
        <div class="keyboard-block__T">T</div>
        <div class="keyboard-block__Y">Y</div>
        <div class="keyboard-block__U">U</div>
        <div class="keyboard-block__I">I</div>
        <div class="keyboard-block__O">O</div>
        <div class="keyboard-block__P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block__A">A</div>
        <div class="keyboard-block__S">S</div>
        <div class="keyboard-block__D">D</div>
        <div class="keyboard-block__F">F</div>
        <div class="keyboard-block__G">G</div>
        <div class="keyboard-block__H">H</div>
        <div class="keyboard-block__J">J</div>
        <div class="keyboard-block__K">K</div>
        <div class="keyboard-block__L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block__ENT">ENTER</div>
        <div class="keyboard-block__Z">Z</div>
        <div class="keyboard-block__X">X</div>
        <div class="keyboard-block__C">C</div>
        <div class="keyboard-block__V">V</div>
        <div class="keyboard-block__B">B</div>
        <div class="keyboard-block__N">N</div>
        <div class="keyboard-block__M">M</div>
        <div class="keyboard-block__DEL">DEL</div>

</html>
